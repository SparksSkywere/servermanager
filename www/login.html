<!DOCTYPE html>
<html>
<head>
    <title>Login - Server Manager</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Server Manager</h1>
            <div id="error" class="error"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="authType">Authentication Method:</label>
                    <select id="authType" required>
                        <option value="Local" selected>Windows Authentication</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loading" class="loading-spinner" style="display: none;">Authenticating...</div>
            </form>
        </div>
    </div>

    <script>
        // Clear any existing sessions when login page loads
        document.addEventListener('DOMContentLoaded', () => {
            sessionStorage.clear();
            console.log('Session cleared on login page load');
            if (window.history && window.history.pushState) {
                window.history.pushState('', document.title, window.location.pathname);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const submitButton = document.querySelector('button[type="submit"]');
            
            // Clear previous errors
            error.textContent = '';
            loading.style.display = 'block';
            submitButton.disabled = true;
            
            try {
                console.log('Attempting login...');
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        authType: 'Local'  // Force local auth type
                    })
                });
                
                console.log('Login response status:', response.status);
                const data = await response.json();
                console.log('Login response data:', { ...data, token: data.token ? '[HIDDEN]' : null });
                
                if (response.ok && data.token) {
                    // Store the auth data
                    sessionStorage.clear(); // Clear any old data first
                    sessionStorage.setItem('auth_token', data.token);
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('isAdmin', data.isAdmin ? 'true' : 'false');
                    
                    console.log('Auth data stored:', {
                        username: data.username,
                        isAdmin: data.isAdmin,
                        hasToken: !!data.token
                    });
                    
                    // Redirect to dashboard using replace
                    window.location.replace('dashboard.html');
                } else {
                    throw new Error(data.message || 'Authentication failed');
                }
            } catch (err) {
                console.error('Login error:', err);
                error.textContent = err.message;
            } finally {
                loading.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>

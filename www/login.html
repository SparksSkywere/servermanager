<!DOCTYPE html>
<html>
<head>
    <title>Login - Server Manager</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Server Manager</h1>
            <div id="error" class="error"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="authType">Authentication Method:</label>
                    <select id="authType" required>
                        <option value="Local" selected>Windows Authentication</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loading" class="loading-spinner" style="display: none;">Authenticating...</div>
            </form>
        </div>
    </div>

    <script>
        // Clear any existing sessions when login page loads
        document.addEventListener('DOMContentLoaded', () => {
            sessionStorage.clear();
            if (window.history && window.history.pushState) {
                window.history.pushState('', document.title, window.location.pathname);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const submitButton = document.querySelector('button[type="submit"]');
            
            // Clear previous errors
            error.textContent = '';
            loading.style.display = 'block';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        authType: 'File'  // Changed to use file-based auth
                    })
                });
                
                if (!response.ok) {
                    throw new Error(response.status === 401 ? 'Invalid credentials' : 'Authentication failed');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Ensure isAdmin is stored as a string 'true' or 'false'
                    sessionStorage.setItem('auth_token', data.token);
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('isAdmin', data.isAdmin.toString());
                    console.log('Login successful, isAdmin:', data.isAdmin);
                    
                    // Redirect to dashboard
                    window.location.replace(data.redirectUrl); // Use replace instead of href
                } else {
                    error.textContent = data.error || 'Authentication failed';
                }
            } catch (err) {
                error.textContent = err.message;
                console.error('Login error:', err);
            } finally {
                loading.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
